<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9633;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#da532c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8851f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#energyGradient)" stroke="#ffffff" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Main Lightning Bolt -->
  <g transform="translate(24, 24)">
    <!-- Primary bolt -->
    <path d="M-8 -12 L6 -2 L-2 -2 L8 12 L-6 2 L2 2 Z" fill="#ffffff" stroke="none"/>
    
    <!-- Energy sparkles -->
    <circle cx="-12" cy="-6" r="1.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="6" r="1.2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="10" r="1" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-10" r="0.8" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Company initials "EC" -->
  <g transform="translate(24, 36)" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle">
    <text y="3">EC</text>
  </g>
  
  <!-- Energy rings animation -->
  <g transform="translate(24, 24)">
    <circle r="18" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3">
      <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="20" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2">
      <animate attributeName="r" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>